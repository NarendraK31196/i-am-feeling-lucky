{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="">{{ post.user_name }}</a></h2>
            <p>{{ post.comment|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
